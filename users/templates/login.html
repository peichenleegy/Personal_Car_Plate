<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	background-color: #e6f2ff;
	}
h1   {
	color: #0033cc;
    font-family: serif;
    font-size: 300%;
	font-weight: bold;
    border-bottom: 6px solid #0033cc;
    padding: 10px;
	}
input[type=text], input[type=password] {
  width: 40%;
  padding: 10px 15px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  text-align: center;
	}
/* Set a style for all buttons */
button {
  background-color: green;
  color: white;
  padding: 10px 15px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 40%;
  position: center;
	}

button:hover {
  opacity: 0.8;
	}

.container {
  padding: 16px;
	}
	
.login{
	text-align:center;

	}
.loginf{
	border: inset;
	border-color:#0033cc;
	background-color: powderblue;
	position: center;
	padding: 15px 15px;
	margin: 65px 350px;
}
label{
	font-family: serif;
	font-size: 125%;
	font-weight: bold;
	}
p{
	position: absolute;
    left: 0;
    top: 0;
    display: block;
	color: #0033cc;
    font-family: serif;
    font-size: 100%;
	font-weight: bold;
	}
</style>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
</head>
<body>
<!--local layout setting has highest priority-->
<h1 style="text-align:center"> Log into your account </h1>
<p><a href="{% url 'index' %}">Home Page</a></p>
<!--submit the form with a POST method-->
<div id="login" class="login">
  <form class="loginf" method="POST" name="data_input">
    <div class="container">
            {% csrf_token %} <!--these token must be included while using django-->
            {{ form }}<!--the form will send the info of Email, Password at the same time-->
      <label for="uname"><br>Email</br></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="passw"><br>Password</br></label>
      <input type="password" placeholder="Enter Password" name="passw" required>
        <br>
      <button type="submit">Login</button>
    </div>
    <div class="container"><!--onclick method support to clear the current data in form if the user didn't typing right-->
      <button type="button" class="cancelbtn" onclick="this.form.reset();">Cancel</button>
      <br>
    </div>
  </form>
</div>
<script>
</script>
</body>

</html>
